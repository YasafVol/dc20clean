name: E2E Tests (Playwright)

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [desktop, mobile]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E (${{ matrix.project }})
        id: playwright
        run: |
          # Expose CI-friendly artifacts and ensure deterministic single-worker runs
          npx playwright test --project=${{ matrix.project }} --workers=1 --reporter=list --timeout=120000 || true

      - name: Upload Playwright traces and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.project }}
          path: test-results

      - name: Upload Playwright HTML report
        if: always()
        run: |
          npx playwright show-report || true
